<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj ={
            name:'wang',
            age:14,
            dec:'hahahah'
        }
        //获取对象中每一个key 和value
        for (x in obj){
            console.log(x);//x赋值为对象中的key
            //obj.x中的x是obj中的属性
            console.log(obj[x])//对象值
            //console.log(obj.x)//undefined
        }
    </script>
</body>
</html>

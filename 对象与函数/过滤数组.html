<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [
            {name:'wang',age:24},
            {name:'wang',age:44},
            {name:'wang',age:27},
            {name:'wang',age:34},
            {name:'wang',age:45},
            {name:'wang',age:32},
            {name:'wang',age:33},
            {name:'wang',age:44},
            {name:'wang',age:67},
            {name:'wang',age:12},
        ]
        //方式二
        //filter() 过滤 返回过滤后的数组
        var res = arr.filter(function(item,index){
            //将满足条件的元素 添加的res中
            return item.age>33
        })
    </script>
</body>
</html>

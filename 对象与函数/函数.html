        function foo(a){
            console.log(a);

            //return 以下代码都不执行 作用结束语句
            // 返回只可以是js任意类型 如果返回值没有 则返回undefine

        }

        //工厂函数   return 一个对象
        //闭包 return一个函数
        //     return 一个数组
        //回调函数 将一个函数写入形参

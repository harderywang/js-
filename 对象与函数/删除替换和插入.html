<body>
    <script>
        var arr = [1,3,5,6,87,9,99,090,98];
        //arr.splice(index,len,替换内容) 删除 替换 和插入
        //参1 从第几个索引值开始
        //参2 删除几个元素（保护index索引）
        //参3 替换或者插入内容

        //一个参数从第几个索引值开始删除
        //两个参数从第几个索引值开始 删除几个
        //三个参数 从第几个索引值开始 删除几个 替换几个 删除0是插入 删除1是替换
        arr.splice()
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [2, 3, 5, 7, 8];
        //forEach()遍历数组 参数为回调函数
        //回参一数组元素
        //回参二数组索引
        arr.forEach(function(item,index){
            console.log(index,item)
        })
    </script>
</body>

</html>
